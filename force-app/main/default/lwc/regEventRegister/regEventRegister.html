<template>
    <div class="root">
        <div class="event-registration-form">
            <div class="slds-grid slds-wrap slds-p-around_medium">
                <!-- Column 1 -->
                <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="eventTitle">Event Title</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="eventTitle" data-id="eventTitle" value={eventTitle} onchange={handleInputChange} class="custom-input" />
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="eventOrganizer">Event Organizer</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="eventOrganizer" data-id="eventOrganizer" value={eventOrganizer} onchange={handleInputChange} class="custom-input" />
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="eventOrganizerCompany">Event Organizer Company</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="eventOrganizerCompany" data-id="eventOrganizerCompany" value={eventOrganizerCompany} onchange={handleInputChange} class="custom-input" />
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="eventStartDateTime">Start Date and Time</label>
                        <div class="slds-form-element__control">
                            <input type="datetime-local" id="eventStartDateTime" data-id="eventStartDateTime" value={eventStartDateTime} onchange={handleInputChange} class="custom-input" />
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="eventEndDateTime">End Date and Time</label>
                        <div class="slds-form-element__control">
                            <input type="datetime-local" id="eventEndDateTime" data-id="eventEndDateTime" value={eventEndDateTime} onchange={handleInputChange} class="custom-input" />
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="eventType">Event Type</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="eventType" data-id="eventType" value={eventType} onchange={handleInputChange} class="custom-input" />
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="eventCharges">Event Charges</label>
                        <div class="slds-form-element__control">
                            <input type="number" id="eventCharges" data-id="eventCharges" value={eventCharges} onchange={handleInputChange} class="custom-input" />
                        </div>
                    </div>
                </div>

                <!-- Column 2 -->
                <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="bannerImage">Banner Image URL</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="bannerImage" data-id="bannerImage" value={bannerImage} onchange={handleInputChange} class="custom-input" />
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="eventStreet">Street</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="eventStreet" data-id="eventStreet" value={eventStreet} onchange={handleInputChange} class="custom-input" />
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="eventCity">City</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="eventCity" data-id="eventCity" value={eventCity} onchange={handleInputChange} class="custom-input" />
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="eventState">State</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="eventState" data-id="eventState" value={eventState} onchange={handleInputChange} class="custom-input" />
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="eventPostalCode">Postal Code</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="eventPostalCode" data-id="eventPostalCode" value={eventPostalCode} onchange={handleInputChange} class="custom-input" />
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="eventCountry">Country</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="eventCountry" data-id="eventCountry" value={eventCountry} onchange={handleInputChange} class="custom-input" />
                        </div>
                    </div>
                </div>

                <!-- Event Description spanning the full width -->
                <div class="slds-col slds-size_1-of-1 slds-p-horizontal_small">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="eventDescription">Event Description</label>
                        <div class="slds-form-element__control">
                            <textarea id="eventDescription" data-id="eventDescription" value={eventDescription} onchange={handleInputChange} class="slds-textarea custom-input"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-p-horizontal_medium slds-p-bottom_medium">
                <lightning-button label="Register Event" onclick={handleSubmit} class="lightning-button slds-m-top_medium"></lightning-button>
            </div>
        </div>
    </div>
</template>
